<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="heading-wrapper">
        <h1 class="main-heading">Simple To-Do List</h1>
    </div>
    <div class="form-container">
        <h2 id="create-todo-title">Create New To-Do</h2> 
        <form id="add-task-form">
            <label for="date-input">Date</label>
            <input type="date" id="date-input"><br>
            <label for="time-input">Time</label>
            <input type="time" id="time-input"><br>
            <label for="task-input">Task</label>
            <input type="text" id="task-input" placeholder="Enter a new task..."><br>
            <button type="submit">Add Task</button>
        </form> 
    </div>
    <div class="todo-container">
        <h2 id="todo-title">Current To-Do</h2> 
        <textarea id="testarea" name="testarea" rows="10" cols="20"></textarea>
        <button id="printToDo" type="button">Print TODO</button><br>

    </div>
    <script type="module" src="js/taskObject.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
